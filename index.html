<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Fetch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Photo Fetch</h1>

    <div class="container">
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="greyscaleToggle" onchange="toggleGreyscale()">
                <span class="slider"></span>
            </label>
            <span>Greyscale</span>
        </div>

        <div class="button-container">
            <button onclick="fetchRandomPhotos()">Fetch New Photos</button>
        </div>

        <div class="photo-container" id="photoContainer">
           
        </div>
        <div class="author author-1">
            <p class="author-name">Flavio Hodo</p>
            <p class="img-link">https://unsplash.com/photos/pwaaqfoMibl</p>
          </div>
      
          <div class="author author-2">
            <p class="author-name">Flavio Hodo</p>
            <p class="img-link">https://unsplash.com/photos/pwaaqfoMibl</p>
          </div>
      
          <div class="author author-3">
            <p class="author-name">Flavio Hodo </p>
            <p class="img-link">https://unsplash.com/photos/pwaaqfoMibl</p>
          </div>
      
          <div class="author author-4">
            <p class="author-name">Flavio Hodo</p>
            <p class="img-link">https://unsplash.com/photos/pwaaqfoMibl</p>
          </div>

        
    </div>

    <script src="index.js"></script>
</body>
</html>
