<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Fetch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Photo Fetch</h1>


    <div class="container" >
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="greyscaleToggle" onchange="toggleGreyscale()">
                <span class="slider"></span>
            </label>
            <span>Greyscale</span>
        </div>

        <div class="button-container">
            <button onclick="fetchRandomPhotos()">Fetch Random Photos</button>
        </div>

        <div class="photo-container" id="photoContainer">
            <!-- Fotot  qe do te merren nga  js-->
        </div>
    </div>

    

    <script src="index.js"></script>
</body>
</html>
